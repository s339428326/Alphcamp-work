<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asstes/css/style.css" />
    <!-- bootstrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <form class="container-fluid">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="My Friends"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </form>
      </nav>
      <main class="d-flex flex-wrap justify-content-sm-between">
        <div class="card my-3" style="width: 18rem">
          <img
            src="https://assets-lighthouse.alphacamp.co/uploads/image/file/15982/man_02.png"
            class="card-img-top"
            alt="Guillaume Vincent"
          />
          <div class="card-body text-center">
            <h5 class="card-title name">Guillaume Vincent</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div class="text-end">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#user1"
              >
                more
              </button>
            </div>

            <div
              class="modal fade"
              id="user1"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title name" id="exampleModalLabel">
                      Guillaume Vincent
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <img
                      src="https://assets-lighthouse.alphacamp.co/uploads/image/file/15982/man_02.png"
                      class="card-img-top"
                      alt="Guillaume Vincent"
                    />
                    <ol class="list-group text-center">
                      <li class="list-group-item" aria-current="true">
                        <a
                          style="text-decoration: none; color: black"
                          href="mailto: guillaume.vincent@example.com"
                          >Email: guillaume.vincent@example.com</a
                        >
                      </li>
                      <li class="list-group-item">Gender: male</li>
                      <li class="list-group-item">Age: 25</li>
                      <li class="list-group-item">Region: CH</li>
                      <li class="list-group-item">Birthday: 1995-05-05</li>
                    </ol>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="my-5">
        <nav aria-label="Page navigation example d-flex">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
